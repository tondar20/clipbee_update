<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ClipBee</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --container-bg: #f4f4f9;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.light {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body.light .container {
            background-color: var(--container-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --container-bg: #1E1E1E;
            --shadow-color: rgba(0, 0, 0, 0.3);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body.dark .container {
            background-color: var(--container-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 80%;
            max-width: 250px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .button:active {
            transform: scale(0.98);
        }

        .android {
            background-color: #3DDC84;
        }

        .windows {
            background-color: #0078D4;
        }

        .button i {
            margin-right: 8px;
        }
    </style>
</head>

<body class="light">
    <div class="container">
        <h1>Download ClipBee</h1>
        <p>ClipBee allows you to sync your clipboard between multiple Android and Windows devices. Effortlessly copy and
            paste across your devices!</p>
        <a href="https://drive.google.com/file/d/1Q4d-eAPJ5SooGjxFSHtZmESzH9UA9SCE/view?usp=sharing"
            class="button android">
            <i class="fab fa-android"></i> Download for Android
        </a>
        <a href="https://drive.google.com/file/d/1KKlP11gaNDX-OO1OWydXci1dNVFrZDlt/view?usp=sharing"
            class="button windows">
            <i class="fab fa-windows"></i> Download for Windows
        </a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        function setTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            }
        }

        setTheme();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
    </script>
</body>

</html>
